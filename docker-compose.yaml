version: "3"

services:
  goapp1:
    build:
      context: ./
      dockerfile: .setup/dev/Dockerfile
    entrypoint:
      [
        'CompileDaemon',
        '-directory=./',
        '-build=go build -o weather-by-cep /app/main.go',
        '-command=./weather-by-cep cep_validator',
      ]
    container_name: go_wbc1
    ports:
      - 8081:8081
    volumes:
      - .:/app

  goapp2:
    build:
      context: ./
      dockerfile: .setup/dev/Dockerfile
    entrypoint:
      [
        'CompileDaemon',
        '-directory=./',
        '-build=go build -o weather-by-cep /app/main.go',
        '-command=./weather-by-cep wbc',
      ]
    container_name: go_wbc2
    ports:
      - 8082:8082
    volumes:
      - .:/app